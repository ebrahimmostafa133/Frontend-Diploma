<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment4-JS-Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/media.css">

</head>

<body>
    <section class="signup "id="signupSection">
      <div class="container my-5 text-center ">
          <div class="group m-auto w-75 p-5">
              <h1>Smart Login System</h1>

              <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
              <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="text">
              <input id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">
              <p id="error"></p>

              <button  class="btn btn-outline-info w-100 my-3" id="signupButton">Sign Up</button>
              <p class="text-white">Already have an account? <a class='text-white text-decoration-none' id="signInLink" >Login</a></p>
          </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>

</body>

</html>
